name: Docker

on:
  workflow_dispatch: {}
  push:
    tags: [ '*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 检查依赖
        run: |
          sudo apt-get install repo
          repo init
          repo --version
          git-lfs -v
